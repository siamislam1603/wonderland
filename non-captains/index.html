<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>League of the Detectives</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body translate="no">
		<div class="main-content__wrapper">
			<div class="main-content status-1">
				<div class="avatar">
					<div class="avatar__hair"></div>
					<div class="avatar__head">
						<div class="avatar__eyes left"></div>
						<div class="avatar__eyes right"></div>
						<div class="avatar__mouth animate"></div>
					</div>
					<div class="avatar__ears left"></div>
					<div class="avatar__ears right"></div>
					<div class="avatar__coat">
						<div class="avatar__shirt">
							<div class="avatar__tie"></div>
						</div>
					</div>
				</div>

				<div class="sort-me">
					<button
						class="
							sort-house sort-button
							js-sort
							bg-transparent
							button
						"
					>
						<p>Sort<br><strong class="next-member"></strong></p>
					</button>
				</div>
			</div>
			<div class="main-content status-2">
				<div class="house-welcome">
					<img
						class="bond-logo house-logos"
						src="images/Slytherin.png"
						alt="Slytherin"
					/>
					<img
						class="feluda-logo house-logos"
						src="images/Hufflepuff.png"
						alt="Hufflepuff"
					/>
					<img
						class="sherlock-logo house-logos"
						src="images/Gryffindor.png"
						alt="Gryffindor"
					/>
					<img
						class="byomkesh-logo house-logos"
						src="images/Ravenclaw.png"
						alt="Ravenclaw"
					/>
					<p class="congrats">
						Congratulations, <strong class="next-member"></strong>!
					</p>
					<p style="font-size: 48px">You're</p>
					<strong><p class="house-name"></p></strong>
				</div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/members.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
